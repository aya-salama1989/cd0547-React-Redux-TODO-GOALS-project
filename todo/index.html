<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Udacity course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>

  </head>
  <body>
    <div>
      <h1>Todo List</h1>
      <input type="text" id="todo" />
      <button id="btn_todo">Add Todo</button>
      <ul id="todos_list"></ul>
    </div>

    <div>
      <h1>Goals</h1>
      <input type="text" id="goal" />
      <button id="btn_goal">Add Goal</button>
      <ul id="goals_list"></ul>
    </div>

    <script type="text/javascript">
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const TOGGLE_GOAL = "TOGGLE_GOAL";

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        };
      }

      function toggleGoalAction(id) {
        return {
          type: TOGGLE_GOAL,
          id,
        };
      }

      function todosReducer(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map((todo) =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          default:
            return state;
        }
      }

      function goalsReducer(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          case TOGGLE_GOAL:
            return state.map((goal) =>
              goal.id !== action.id
                ? goal
                : Object.assign({}, goal, { done: !action.done })
            );
          default:
            return state;
        }
      }

      function app(state = {}, action) {
        return {
          todos: todosReducer(state.todos, action),
          goals: goalsReducer(state.goals, action),
        };
      }


      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }

      const store = Redux.createStore(app);

      store.subscribe(() => {
        console.log("The new state is: ", store.getState());
        const { goals, todos } = store.getState();

        document.getElementById("goals_list").innerHTML = "";
        document.getElementById("todos_list").innerHTML = "";

        goals.forEach(addGoalToTheDom);
        todos.forEach(addTodoToTheDom);
      });

      function addTodo() {
        const input = document.getElementById("todo");
        const todo = input.value;
        input.value = "";

        store.dispatch(
          addTodoAction({
            id: generateId(),
            name: todo,
            complete: false,
          })
        );
      }

      function addGoal() {
        const input = document.getElementById("goal");
        const goal = input.value;
        input.value = "";

        store.dispatch(
          addGoalAction({
            id: generateId(),
            name: goal,
            done: true,
          })
        );
      }

      document.getElementById("btn_todo").addEventListener("click", addTodo);
      document.getElementById("btn_goal").addEventListener("click", addGoal);

      function createRemoveButton(onClick) {
        const removeBtn = document.createElement("button");
        removeBtn.innerHTML = "X";
        removeBtn.addEventListener("click", onClick);
        return removeBtn;
      }

      function addTodoToTheDom(todo) {
        const node = document.createElement("li");
        const text = document.createTextNode(todo.name);
        node.appendChild(text);

        const removeButton = createRemoveButton(() => {
          store.dispatch(removeTodoAction(todo.id));
        });
        node.appendChild(removeButton);

        node.style.textDecoration = todo.complete ? "line-through" : "none";
        node.addEventListener("click", () => {
          store.dispatch(toggleTodoAction(todo.id));
        });

        const todosList = document.getElementById("todos_list");
        todosList.appendChild(node);
      }

      function addGoalToTheDom(goal) {
        const node = document.createElement("li");
        const text = document.createTextNode(goal.name);
        node.appendChild(text);

        const removeButton = createRemoveButton(() => {
          store.dispatch(removeGoalAction(goal.id));
        });
        node.appendChild(removeButton);

        node.style.background = goal.done ? "red" : "white";

        node.addEventListener("click", () => {
          store.dispatch(toggleGoalAction(goal.id));
        });

        const goalsList = document.getElementById("goals_list");
        goalsList.appendChild(node);
      }
    </script>
  </body>
</html>
