<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Udacity course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.6/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/javascript">
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const TOGGLE_GOAL = "TOGGLE_GOAL";

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        };
      }

      function toggleGoalAction(id) {
        return {
          type: TOGGLE_GOAL,
          id,
        };
      }

      function todosReducer(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map((todo) =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          default:
            return state;
        }
      }

      function goalsReducer(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          case TOGGLE_GOAL:
            return state.map((goal) =>
              goal.id !== action.id
                ? goal
                : Object.assign({}, goal, { done: !action.done })
            );
          default:
            return state;
        }
      }

      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }

      const checker = (store) => (next) => (action) => {
        if (action.type === ADD_TODO && action.todo.name === "") {
          alert("Empty Todo :( ");
        }

        if (action.type === ADD_GOAL && action.goal.name === "") {
          alert("Empty goal :( ");
        }

        return next(action);
      };

      const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log("the action is: ", action);
        const result = next(action);
        console.log("The new state is: ", result);
        console.groupEnd();
      };

      const store = Redux.createStore(
        Redux.combineReducers({
          todosReducer,
          goalsReducer,
        }),
        Redux.applyMiddleware(checker, logger)
      );

      store.subscribe(() => {
        console.log("The new state is: ", store.getState());
        const { goalsReducer, todosReducer } = store.getState();
      });
    </script>

    <script type="text/babel">
      const List = (props) => {
        return (
          <ul>
            {props.items &&
              props.items.map((item) => (
                <li key={item.id}>
                  <span>{item.name}</span>
                  <button onClick={() => props.remove(item)}>X</button>
                </li>
              ))}
          </ul>
        );
      };

      const Todos = (props) => {
        console.log("Todos items is: ", props.todos);

        const inputRef = React.useRef();

        const addItem = (e) => {
          e.preventDefault();
          const name = inputRef.current.value;
          inputRef.current.value = "";

          props.store.dispatch(
            addTodoAction({
              name,
              complete: false,
              id: generateId(),
            })
          );
        };

        const removeItem = (todo) => {
          props.store.dispatch(removeTodoAction(todo.id));
        };

        return (
          <div>
            <h1>Todos List</h1>
            <input type="text" placeholder="add to do" ref={inputRef} />
            <button onClick={addItem}>Add to do</button>
            <List remove={removeItem} items={props.todos} />
          </div>
        );
      };

      const Goals = (props) => {
        const inputRef = React.useRef();

        const addGoal = () => {
          const goalName = inputRef.current.value;

          inputRef.current.value = "";

          props.store.dispatch(
            addGoalAction({
              id: generateId(),
              name: goalName,
              done: true,
            })
          );
        };

        const removeItem = (goal) => {
          props.store.dispatch(removeGoalAction(goal.id));
        };

        return (
          <div>
            <h1>GOALS List</h1>
            <input type="text" placeholder="add goal" ref={inputRef} />
            <button onClick={addGoal}>Add goal</button>
            <List remove={removeItem} items={props.goals} />
          </div>
        );
      };

      const App = (props) => {
        const [value, setValue] = React.useState(0);

        React.useEffect(() => {
          store.subscribe(() => setValue((value) => value + 1));
        }, []);

        const { todosReducer, goalsReducer } = store.getState();

        return (
          <div>
            <Todos todos={todosReducer} store={props.store} />
            <Goals goals={goalsReducer} store={props.store} />
          </div>
        );
      };

      ReactDOM.render(<App store={store} />, document.getElementById("app"));
    </script>
  </body>
</html>
